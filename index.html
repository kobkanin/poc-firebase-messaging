<html>
  <head>
    <title>Poc FireBase Messaging</title>
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu,
          Helvetica, Arial, sans-serif;
        margin: 0;
        background: #f6f8fa;
      }
      .wrap {
        max-width: 820px;
        margin: 40px auto;
        padding: 24px;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
      }
      .badge {
        display: inline-block;
        background: #e6f4ff;
        color: #055;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
      }
      .row {
        display: flex;
        gap: 16px;
        align-items: center;
      }
      img.icon {
        width: 64px;
        height: 64px;
      }
      a.btn,
      button.btn {
        display: inline-block;
        margin-top: 12px;
        padding: 10px 14px;
        border-radius: 8px;
        background: #0ea5e9;
        color: #fff;
        text-decoration: none;
        border: none;
        cursor: pointer;
      }
      code {
        background: #f3f3f3;
        padding: 2px 6px;
        border-radius: 6px;
      }
      .token-box {
        margin-top: 12px;
        padding: 12px;
        border: 1px dashed #cbd5e1;
        border-radius: 8px;
        background: #f8fafc;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
          "Liberation Mono", "Courier New", monospace;
        word-break: break-all;
      }
      .token-actions {
        display: flex;
        gap: 8px;
        margin-top: 8px;
      }
      .muted {
        color: #64748b;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h2>FCM</h2>
      <button id="btnToken" class="btn">Show FCM Token</button>
      <div id="tokenBox" class="token-box" hidden>
        <div class="muted">FCM Token:</div>
        <div id="tokenText">-</div>
        <div class="token-actions">
          <button id="btnCopy" class="btn" style="background: #16a34a">
            Copy
          </button>
          <button id="btnHide" class="btn" style="background: #475569">
            Hide
          </button>
        </div>
      </div>
    </div>
  </body>
  <script>
    const btn = document.getElementById("btnToken");
    const btnCopy = document.getElementById("btnCopy");
    btn.addEventListener("click", async () => {
      console.log("click button");
      try {
        btn.disabled = true;
        btn.textContent = "Loading...";
      } catch (e) {
        console.error("❌ Get token failed:", e);
        alert("Get token failed: " + e.message);
      } finally {
        btn.disabled = false;
        btn.textContent = "Show FCM Token";
      }
    });
    btnCopy.addEventListener("click", async () => {

        btnCopy.textContent = "Copied!";
        setTimeout(() => (btnCopy.textContent = "Copy"), 1200);
      } catch {
        alert("คัดลอกไม่สำเร็จ");
      }
    });
  </script>
</html>
