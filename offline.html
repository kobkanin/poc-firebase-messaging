<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Offline</title>
    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu,
          Helvetica, Arial, sans-serif;
        background: #f6f8fa;
      }
      .wrap {
        max-width: 680px;
        margin: 40px auto;
        padding: 24px;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        text-align: center;
      }
      h1 {
        font-size: 20px;
        margin: 0 0 8px;
      }
      p {
        color: #475569;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>คุณออฟไลน์อยู่</h1>
      <p>เชื่อมต่ออินเทอร์เน็ตแล้วลองใหม่อีกครั้ง</p>
    </div>
  </body>
</html>
